
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');
</style>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="site.css">
        <title>DevSchool</title>
    </head>
    <body>
        <div class="container-dev">
            <div class="esquerda">
                <div class="box1">
                    <div class="icone-dev"><img src="../react/site/public/assets/images/livro.svg" alt=""></div>
                    <div class="dev-school">Dev<span>School</span></div>
                </div>
                <div class="box2">oi</div>
                <div class="box3">
                    <div class="texto-box3">Gerenciamento</div>

                </div>
                <div class="box4">
                    <div class="texto-box4">Alunos</div>
                </div>
            </div>
            <div class="direita">
                <div class="cabecalho">
                    <div class="cabecalho-esq">
                        <div class="foto-perfil"><img src="../react/site/public/assets/images/perfil.svg" alt=""></div>
                        <div class="circulo"><img src="../react/site/public/assets/images/circulo.svg" alt=""></div>
                        <div class="nome-prof">Olá, <span>Bruno Oliveira</span></div>
                    </div>
                    <div class="cabecalho-dir">
                        <div class="recarregar"><button><img src="../react/site/public/assets/images/recarregar.svg" alt=""></button></div>
                        <div class="sair"><button><img src="../react/site/public/assets/images/sair.svg" alt=""></button></div>
                    </div>
                </div>


                <div class="novo-aluno">
                    <div class="cab-aluno">
                        <div class="barra"> <img src="../react/site/public/assets/images/barra.svg" alt=""> </div>
                        <div class="titulo1"> Novo Aluno </div>
                    </div>
                    <div class="inputs">
                        <div class="inputs-esq">
                            <div class="form1">
                                <div class="nome">Nome: </div>
                                <input type="text">
                            </div>
                            <div class="form">
                                <div class="chamada"> Chamada: </div>
                                <input type="text">
                            </div>
                        </div>
                        <div class="inputs-dir">
                            <div class="form">
                                <div class="curso"> Curso: </div>
                                <input type="text">
                            </div>
                            <div class="form">
                                <div class="turma"> Turma: </div>
                                <input type="text">
                            </div>
                        </div>
                        <div class="cadastrar"><button>Cadastrar</button></div>
                    </div>
                </div>


                <div class="matriculados">
                    <div class="cab-matriculados">
                        <div class="barra"> <img src="../react/site/public/assets/images/barra.svg" alt=""></div>
                        <div class="titulo2">Alunos Matriculados</div>
                    </div>
                    <table class="tabela"> 
                    <thead>
                        <tr class="linha-principal">
                            <th class="campos" style="width:5em; height:4.5px;">ID</th>
                            <th>Nome</th>
                            <th>Chamada</th>
                            <th>Turma</th>
                            <th>Curso</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="linha-tp1" style="width:5em; height:4.5px;">
                            <td class="linhas">1</td>
                            <td>Giovanna</td>
                            <td>18</td>
                            <td>InfoC</td>
                            <td>Informática</td>
                            <td class="botoes"><button><img src="../react/site/public/assets/images/editar.svg" alt=""></button> <button><img src="../react/site/public/assets/images/remover.svg" alt=""></button></td>
                            <td> </td>
                        </tr>
                        <tr class="linha-tp2" style="width:5em; height:4.5px;">
                            <td class="linhas">2</td>
                            <td>Zacarias</td>
                            <td>23</td>
                            <td>InfoC</td>
                            <td>Informática</td>
                            <td> </td>
                        </tr>
                        <tr class="linha-tp1">
                            <td class="linhas">3</td>
                            <td>Ariana Grande</td>
                            <td>27</td>
                            <td>InfoC</td>
                            <td>Informática</td>
                            <td> </td>
                        </tr>
                        <tr class="linha-tp2">
                            <td class="linhas">4</td>
                            <td>Inês Brasil</td>
                            <td>31</td>
                            <td>InfoC</td>
                            <td>Informática</td>
                            <td> </td>
                        </tr>
                    </tbody>
